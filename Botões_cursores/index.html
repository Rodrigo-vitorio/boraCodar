<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot√µes e cursores</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>

    <button class="primary">DEFALT PRIMARY</button>
    <button class="primary rover">PRIMARY ROVER</button>
    <button class="primary focus">FOCUS PRIMARY </button>
    <button class="primary disable" disabled>FOCUS DISABLE </button>
    <button class="primary loading">
        <i class="ph ph-circle-dashed"></i>
        LOADING PRIMARY
    </button>
    <button class="primary movable ">
        <i class="ph ph-list"></i>MOVABLE PRIMARY
    </button>

    <button class="secundary">DEFALT SECUNDARY</button>
    <button class="secundary rover">SECUNDARY ROVER</button>
    <button class="secundary focus">FOCUS SECUNDARY </button>
    <button class="secundary disable" disabled>FOCUS DISABLE SECUNDARY </button>
    <button class="secundary loading">
        <i class="ph ph-circle-dashed"></i>
        LOADING SECUNDARY
    </button>
    <button class="secundary movable">
        <i class="ph ph-list"></i>MOVABLE SECUNDARY
    </button>

</body>

</html>
