<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card de produto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/carrinho-de-compras (1).png" type="image/x-icon">
</head>

<body>
    <main>
        <div class="sec1">
            <div id="element" class="static">
                <img class="sofa" src="imagens/static_sofa.png" alt="Sofa">
                <button id="toggleButton">
                    <img class="bttn" src="imagens/x.png" alt="close">
                </button>
            </div>
            <div id="gifElement" class="gif">
                <img class="sofa" src="imagens/sofa-gif.gif" alt="sofa360">
                <button id="toggleButton360" >
                    <img class="bttn" src="imagens/360-graus.png" alt="button360">
                </button>
            </div>
        </div>
        </div>

        <div class="sec2">
            <div class="desc">
                <P class="cod">Código:42404</P>
                <p class="prod">Sofá Margot II - Rosé</p>
                <p class="price">R$4.000</p>
                <button>ADICIONAR À CESTA</button>
            </div>
        </div>
    </main>
    <script src="javascript.js"></script>
</body>

</html>
